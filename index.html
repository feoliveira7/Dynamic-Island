<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Island</title>
    <link rel="stylesheet" href="float.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="celularFundo">
        <div id="centerCamera" class="centerCamera">
            <div class="camera">
                <div class="camera2"></div>
            </div>
        </div>
    
        <div class="fundoNotch">
            <div class="notch" id="notch">
    
                <div class="nothcSpotify" >
                    <img id="logoSpotify" class="logoSpotify" src="images/spotifyGreen.png" alt="">
    
                    <div id="playerSpotify" class="playerSpotify">
                        <div class="line1">
                            <img class="musicIcon" src="images/from zero.jpg" alt="">
                            <div class="lineMusicInfos">
                                <p class="musicName">The Emptiness Machine</p>
                                <p class="musicAutor">Linkin Park</p>
                            </div>
                        </div>
                        <div class="line2">
                            <p class="time1">2:40</p> <progress class="progressBar" value="64" max="100"> 32% </progress> <p class="time1">-0:46</p>
                        </div>
                        <div class="line3">
                            <img class="next1" src="images/proximo.png" alt=""> <img class="pausePlay" src="images/pausa.png" alt=""> <img class="next2" src="images/proximo.png" alt=""> <img class="transmission" src="images/transmission.png" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    

    <!-- <div class="buttons">
        <button class="button"><img class="imagebutton" src="images/spotify.png" alt=""></button>  
        
        <button class="button"><img class="imagebutton" src="images/microfone-circular.png" alt=""></button>  

        <button class="button"><img class="imagebutton" src="images/chamada-telefonica.png" alt=""></button>  
    </div> -->

    <script src="float.js"></script>
</body>
</html>
